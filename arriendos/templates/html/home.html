<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        /* Estilo general para el body */
        body {
            background-color: #E0F7FA; /* Celeste suave */
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            color: #333;
        }

        /* Contenedor principal de los botones */
        .container {
            display: flex;
            flex-direction: column;
            gap: 30px; /* Espaciado mayor entre botones */
            align-items: center;
        }

        /* Estilo para los botones */
        button {
            background-color: white;
            border: 2px solid #4CAF50; /* Borde verde */
            padding: 25px 50px; /* Botones más grandes */
            font-size: 24px; /* Texto más grande */
            color: #4CAF50;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            width: 300px; /* Botones más grandes y consistentes */
        }

        button:hover {
            background-color: #4CAF50;
            color: white;
        }

        /* Estilo para el título */
        h1 {
            font-size: 48px; /* Título más grande */
            color: #00796B;
            margin-bottom: 40px; /* Separación entre título y botones */
        }

        /* Estilo para los mensajes de éxito */
        .message {
            margin: 20px 0;
            padding: 15px;
            background-color: #dff0d8;
            color: #3c763d;
            border: 1px solid #d6e9c6;
            border-radius: 8px;
            font-size: 22px; /* Texto más grande para los mensajes */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido</h1>
        
        <!-- Mostrar mensajes de éxito -->
        {% if messages %}
            <div class="message">
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}

        <!-- Formularios con botones -->
        <form action="{% url 'listado_habitaciones' %}" method="get">
            <button type="submit">Reservar una Habitación</button>
        </form>
        <form action="{% url 'registrar_habitacion' %}" method="get">
            <button type="submit">Registrar una Habitación</button>
        </form>
    </div>
</body>
</html>
