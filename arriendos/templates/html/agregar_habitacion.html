<!-- agregar_habitacion.html -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Habitacion</title>
</head>
<body>
    <h1>Agregar Nueva Habitacion</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Agregar Habitacion</button>
    </form>

    <a href="{% url 'listado_habitaciones' %}">Volver al listado de habitaciones</a>
</body>
</html>
