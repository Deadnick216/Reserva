<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Habitación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; /* Centra horizontalmente */
            align-items: center; /* Centra verticalmente */
            min-height: 100vh; /* Asegura que la página ocupe todo el alto */
            flex-direction: column; /* Alinea los elementos en columna */
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .form-container {
            background-color: #fff;
            width: 100%;
            max-width: 800px; /* Ancho máximo del formulario */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
            text-align: left;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 16px;
            box-sizing: border-box; /* Asegura que el padding no afecte el tamaño del campo */
        }
        input[type="number"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 4px;
            width: 100%;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .form-container textarea {
            resize: vertical;
            height: 150px; /* Mayor altura para textarea */
        }
    </style>
</head>
<body>
    <div>
        <h1>Registrar Habitación</h1>
        <div class="form-container">
            <form method="POST">
                {% csrf_token %}
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" name="descripcion" required></textarea>

                <label for="precio">Precio:</label>
                <input type="number" id="precio" name="precio" required>

                <label for="capacidad">Capacidad:</label>
                <input type="number" id="capacidad" name="capacidad" required>

                <label for="estado">Estado:</label>
                <select id="estado" name="estado">
                    <option value="Disponible">Disponible</option>
                    <option value="Reservada">Reservada</option>
                </select>

                <button type="submit">Registrar Habitación</button>
            </form>
        </div>
    </div>
</body>
</html>
